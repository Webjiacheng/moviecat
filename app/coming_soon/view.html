<div class="list">
    <ul>
        <li ng-repeat="item in movieList.subjects track by $index">
            <a href="#/details:{{ item.id }}">
                <img ng-src="{{ item.images.large }}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{ item.title }}</span> <em>{{ item.rating.average }}</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="movetype in item.genres track by $index">{{ movetype }}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{ movieList.total }}条记录,第{{ nowPage }}/{{ totalPage }}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button ng-class="{prev:true,disable:nowPage==1}" ng-click="pageDown()">上一页</button>
        <button ng-class="{next:true,disable:nowPage==totalPage}" ng-click="pageUp()">下一页</button>
    </div>
</div>
