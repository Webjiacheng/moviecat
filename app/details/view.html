<div class="detail">
    <h1>{{ details.title }}</h1>
    <div class="dt-info">
        <div class="dti-i"><img ng-src="{{ details.images.large }}" alt=""></div>
        <div class="dti-w">
            <p>
                <strong>导演：</strong>
                <span>{{ details.directors[0].name }}</span>
            </p>
            <p>
                <strong>主演：</strong>
                <span ng-repeat="protagonist in details.casts">{{ protagonist.name }}</span>
            </p>
            <p ng-repeat="item in details.genres"><strong>类型：</strong>{{ item }}</p>
            <p><strong>国家：</strong>{{ details.countries[0] }}</p>
            <p><strong>评分：</strong>{{ details.rating.average }}</p>
            <p><strong>时间：</strong>{{ details.year }}</p>
            <p><strong>又名：</strong>{{ details.aka[0] }}</p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767">{{ details.summary }}</p>
</div>
